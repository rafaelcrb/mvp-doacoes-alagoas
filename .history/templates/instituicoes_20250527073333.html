{% extends 'base.html' %}

{% block content %}
<h2>Instituições afetadas</h2>

<div class="row">
  {% for i in instituicoes %}
  <div class="col-md-4">
    <div class="card mb-3 shadow rounded">
      <img src="https://via.placeholder.com/150" class="card-img-top" alt="Imagem da instituição">
      <div class="card-body">
        <h5 class="card-title"><i class="fas fa-home"></i> {{ i[1] }}</h5>
        <p class="card-text">Cidade: {{ i[2] }}</p>
        <p class="card-text">
          Necessidade: <span class="badge badge-warning">{{ i[3] }}</span>
        </p>
        <a href="/doar" class="btn btn-outline-primary">Quero Ajudar</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>

<button class="btn btn-primary mt-3" data-toggle="modal" data-target="#cadastroModal">Cadastrar nova instituição</button>

<!-- Modal -->
<div class="modal fade" id="cadastroModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <form method="POST">
        <div class="modal-header">
          <h5 class="modal-title">Cadastrar Instituição</h5>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label>Nome:</label>
            <input class="form-control" type="text" name="nome" required>
          </div>
          <div class="form-group">
            <label>Cidade:</label>
            <input class="form-control" type="text" name="cidade" required>
          </div>
          <div class="form-group">
            <label>Necessidade:</label>
            <input class="form-control" type="text" name="necessidade" required>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-success" type="submit">Cadastrar</button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
