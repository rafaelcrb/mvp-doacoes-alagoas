{% extends 'base.html' %}

{% block content %}
<h2><i class="fas fa-users"></i> Lista de Doadores</h2>

<div class="table-responsive">
  <table class="table table-striped table-bordered shadow">
    <thead class="thead-dark">
      <tr>
        <th><i class="fas fa-user"></i> Nome</th>
        <th><i class="fas fa-envelope"></i> Contato</th>
        <th><i class="fas fa-gift"></i> Item doado</th>
      </tr>
    </thead>
    <tbody>
      {% for d in doadores %}
      <tr>
        <td>{{ d[1] }}</td>
        <td>{{ d[2] }}</td>
        <td>
          <span class="badge badge-success">{{ d[3] }}</span>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
